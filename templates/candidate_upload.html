<!DOCTYPE html>
<html>
<head>
  <title>Upload Resume</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Upload Resume</h3>
    <a class="btn btn-outline-secondary" href="/candidate/home">Back</a>
  </div>

  {% if not jd_rows %}
    <div class="alert alert-warning">No JD config found. Please ask HR to create one first.</div>
  {% else %}
    <div class="card shadow-sm p-3">
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">Select JD</label>
          <select class="form-select" name="jd_config_id" required>
            <option value="">-- Select JD --</option>
            {% for jd in jd_rows %}
              <option value="{{ jd[0] }}">{{ jd[0] }} - {{ jd[1] or 'Untitled JD' }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Resume (PDF/DOCX)</label>
          <input type="file" class="form-control" name="resume" required>
        </div>

        <button class="btn btn-primary" type="submit">Upload</button>
      </form>
    </div>
  {% endif %}
</div>
</body>
</html>
