<!DOCTYPE html>
<html>
<head>
  <title>HR - JD Configs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">All JD Configs</h3>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-secondary" href="/hr/dashboard">Back to Dashboard</a>
      <a class="btn btn-outline-danger" href="/hr/logout">Logout</a>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="table-responsive">
      <table class="table table-striped mb-0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Created At</th>
            <th>Qualify Score</th>
            <th>Question Count</th>
            <th>Project Ratio</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for r in rows %}
          <tr>
            <td>{{ r[0] }}</td>
            <td>{{ r[1] or "-" }}</td>
            <td>{{ r[2] }}</td>
            <td>{{ r[3] }}</td>
            <td>{{ r[4] }}</td>
            <td>{{ r[5] }}%</td>
            <td><a class="btn btn-sm btn-primary" href="/hr/dashboard?jd_id={{ r[0] }}">Open</a></td>
          </tr>
          {% endfor %}
          {% if not rows %}
          <tr>
            <td colspan="7" class="text-center text-muted">No JD config saved yet.</td>
          </tr>
          {% endif %}
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
